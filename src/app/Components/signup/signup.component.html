<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Restaurant Application</h1>
          <strong> Get Free membership Now!</strong>
          <hr />
        </div>
        <form [formGroup]="myForm" (ngSubmit)="signUp()">
          <div class="form-group">
            <div class="mb-3">
              <label for="name">Name: </label>
              <input
                type="text"
                formControlName="name"
                maxlength="20"
                class="form-control"
              />
            </div>
          </div>

          <div class="form-group">
            <div class="mb-3">
              <label for="exampleInputPhone">Mobile Number: </label>
              <input
                type="number"
                formControlName="mobile"
                maxlength="10"
                class="form-control"
                id="exampleInputPhone"
                placeholder="Enter your Phone Number:"
              />
            </div>
          </div>

          <div class="form-group">
            <div class="mb-3">
              <label for="exampleInputEmail">Email:</label>
              <input
                type="email"
                formControlName="email"
                maxlength="25"
                class="form-control"
                id="exampleInputEmail"
                placeholder="Enter your Email:"
              />
            </div>
          </div>

          <div class="form-group">
            <div class="mb-3">
              <label for="exampleInputPassword">Password:</label>
              <input
                type="password"
                formControlName="password"
                maxlength="15"
                class="form-control"
                id="exampleInputPassword"
                placeholder="Enter your Password:"
              />
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Signup</button>
        </form>

        <a style="color: red; margin-top: 10px" routerLink="/login"
          >Already Registered?Click here to login!</a
        >
      </div>
    </div>
  </div>
</div>
