<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Restaurant Application</h1>
          <strong> Feel Free to login!</strong>
          <hr />
        </div>
        <form [formGroup]="formValue" (ngSubmit)="login()">
          <div class="form-group">
            <div class="mb-3">
              <label for="exampleInputEmail">EmailId:</label>
              <input
                type="email"
                formControlName="email"
                maxlength="25"
                class="form-control"
                id="exampleInputEmail"
                placeholder="Enter your Email:"
              />
            </div>
          </div>

          <div class="form-group">
            <div class="mb-3">
              <label for="exampleInputPassword">Password:</label>
              <input
                type="password"
                formControlName="password"
                maxlength="15"
                class="form-control"
                id="exampleInputPassword"
                placeholder="Enter your Password:"
              />
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <a style="color: red; margin-top: 10px" routerLink="/signup"
          >New Member?Click here to Register</a
        >
      </div>
    </div>
  </div>
</div>
